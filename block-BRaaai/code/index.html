<html>

<head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">

<link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id = "root"></div>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script type="text/babel">
let cardInfo = {
  title: "City Lights in New York",
  date: new Date("2017-01-26"),
  comments: 67,
  subTitle: "The city that never sleeps.",
  description:
    "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
  category: "photos",
  imageURL:
    "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
};

 const card = <div className="card">
  <img className="card-img-top" src={cardInfo.imageURL} alt="Card image cap"/>
  <span id= 'tag'>PHOTOS</span>
  <span id= 'date'>25</span>

  <div className="card-body">
    <h5 className="card-title">{cardInfo.title}</h5>
    <h6 className="card-subtitle">{cardInfo.subTitle}</h6>
    <p className="card-text">{cardInfo.description}</p>
   </div>
   <span className = 'time'>6 mint</span> <span className = 'comments'>39 comments</span>
</div>
ReactDOM.render(
  card,
  document.getElementById('root')
);

</script>
</body>

</html>
